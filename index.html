<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <script src="script.js" defer></script>
    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
    <title>Score keeper</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-16by9">
                            <img src="img/free-sport.png" alt="People playing">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Game Score Keeper</p>
                      
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1-display">0</span> to <span id="p2-display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>

                        <label for="play-to" class="label is-large is-inline">Playing to</label>
                        <div class="select is-rounded">
                            <select name="" id="play-to">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="p1-button">+1 Player One</button>
                        <button class="is-info button card-footer-item" id="p2-button">+1 Player Two</button>
                        <button class="is-danger button card-footer-item" id="reset-button">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    
</body>
</html>
